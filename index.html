<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Achievements page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="main_head">
		<a href="javascript:void(0)" class="logo">Corporate website</a>
		<a href="javascript:void(0)" class="logout">logout</a>
	</header>
	<div class="main_wrapper">
		<div class="user_content">
			<div class="user_name">Jonatan Smith</div>
			<div class="user_mail">jonsmith@test.com</div>
			<div class="user_achiev">
				<h2 class="user_achiev_title">Your achievements</h2>
				<div class="add_new_wrap">
					<a href="javascript:void(0)" id="add_new">add new achievement</a>
				</div>
				<div class="clear"></div>
				<div class="achiev_list">
					<div class="achiev template_achiev">
						<div class="achiev_img"></div>
						<span class="achiev_count"></span>
						<div class="achiev_descr">
							loading...
						</div>
					</div>
					<div class="achiev">
						<div class="achiev_img" style="background-image: url(img/temp/1.jpg)"></div>
						<span class="achiev_count">5</span>
						<div class="achiev_descr">
							<span>Specialist</span>
							Reach second prestige
						</div>
					</div>
					<div class="achiev">
						<div class="achiev_img" style="background-image: url(img/temp/2.jpg)"></div>
						<span class="achiev_count">4</span>
						<div class="achiev_descr">
							<span>All pro</span>
							Get two headshots with a single bullet
						</div>
					</div>
					<div class="achiev">
						<div class="achiev_img" style="background-image: url(img/temp/3.jpg)"></div>
						<span class="achiev_count">3</span>
						<div class="achiev_descr">
							<span>Artist</span>
							Create a custom emblem
						</div>
					</div>
					<div class="achiev">
						<div class="achiev_img" style="background-image: url(img/temp/4.jpg)"></div>
						<span class="achiev_count">2</span>
						<div class="achiev_descr">
							<span>Migraine</span>
							Get 5000 headshots any game mode
						</div>
					</div>
					<div class="achiev">
						<div class="achiev_img" style="background-image: url(img/temp/5.jpg)"></div>
						<span class="achiev_count">1</span>
						<div class="achiev_descr">
							<span>Getting Better</span>
							Win 100 games
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
